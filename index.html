<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link href="./styles.css" rel="stylesheet"/>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <main class="container">
            <div class="heading">
                <h1>Rock Paper Scissors</h1>
                <p>5 games to determine the winner, click on the images to start the game</p>
                <button id="btn">Reset Game Here</button>
                <p id="gameCounter"></p>
            </div>
            <div class="image-container">
                <div class="image-divs">
                    <img src="./images/rock.jpeg" alt="rock" id="rock"/>
                    <p>Rock</p>
                </div>
                <div class="image-divs">
                    <img src="./images/paper.jpeg" alt="paper" id="paper"/>
                    <p>Paper</p>
                </div>
                <div class="image-divs">
                    <img src="./images/scissors.jpeg" alt="scissors" id="scissors" />
                    <p>Scissors</p>
                </div>
            </div>
            <div>
                <h3 id="winner-board">Who Will the Winner Be?</h3>
            </div>
            <div class="score-div">
                <p id="player">Your Score: </p>
                <p id="computer">Computer's Score: </p>
            </div>
        </main>
        <script src='./main.js'></script>
    </body>
</html>
